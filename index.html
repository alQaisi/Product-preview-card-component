<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">  
  <link rel="stylesheet" href="style.css">
  <title>Product preview card component</title>
</head>
<body>
  <main>
    <div class="img-cont">
    </div>
    <div class="content">
      <p class="title">PERFUME</p>
      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
      <p class="text">
        A floral, solar and voluptous interpretation composed by
        Olivier Ploge, Perfumer-Creator for the house of CHANEL
      </p>
      <h1 class="price">$149.99</h1>
      <button>
        <img src="./images/icon-cart.svg" alt="cart">
        Add to Cart
      </button>
    </div>
  </main>
</body>
</html>
